<p-pickList
  dragdrop="true"
  [source]="source"
  [target]="target"
  sourceHeader="Select columns to import"
  targetHeader="Imported columns"
>
  <ng-template let-field pTemplate="item">
    <div class="field ui-helper-clearfix" [ngClass]="field.type">
      <div style="padding: 6px; color: #eee; font-size: 14px;">
        {{ field.name }}
      </div>
    </div>
  </ng-template>
</p-pickList>
